<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>
<body>
<div class="container">
    <p>
        Hello 这是 <code>我的bootstrap！</code>
        这是使用的<code>&lt;code&gt;标签</code> <br>
        这是使用的<kbd>&lt;kbd&gt;</kbd>标签包裹，类似与终端输入的效果
        <br>
        <pre>这是使用的&lt;pre&gt;标签包裹，达到代码块的效果</pre>
        <br>
        变量使用&lt;var&gt;包裹：<var>y</var> = <var>m</var> + <var>n</var>
        <br>
        程序出输出：&lt;samp&gt;: <smap>this is samp out</smap>
    </p>
</div>
</body>
</html>
