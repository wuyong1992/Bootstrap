<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>
<body>
    <!--<div class="container">
        <img src="img/bf.jpg" class="img-responsive" alt="图片">
    </div>-->
    <!--四种属性：响应式，圆角，圆，带边框-->
    <div class="container">
        <img src="img/bf.jpg" class="img-rounded img-responsive" alt="图片">
        <img src="img/bf.jpg" class="img-circle img-responsive" alt="图片">
        <img src="img/bf.jpg" class="img-thumbnail img-responsive" alt="图片">
    </div>
</body>
</html>
