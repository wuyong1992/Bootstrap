<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>辅助类</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../bootstrap.min.css">

</head>
<body>
    <div class="container">
        <p class="text-muted">Hello,我是情景文本颜色（默认）</p>
        <p class="text-primary">Hello,我是情景文本颜色</p>
        <p class="text-success">Hello,我是情景文本颜色</p>
        <p class="text-info">Hello,我是情景文本颜色</p>
        <p class="text-warning">Hello,我是情景文本颜色</p>
        <p class="text-danger">Hello,我是情景文本颜色</p>
        <p class="bg-info" style="padding: 10px">Hello,我是情景文本背景颜色</p>

        <hr>

        <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <span class="caret"></span>
        <hr>

        <!--浮动,不能用于导航条。如何居中？-->
        <div class="pull-left">Hello</div>
        <!--<div class="center-block">Hello</div>-->
        <div class="pull-right">Hello</div>

        <!--显示隐藏.show/.hidden-->

    </div>
</body>
</html>
