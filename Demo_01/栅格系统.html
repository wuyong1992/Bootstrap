<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>栅格系统</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <style>
        .row {
            margin-bottom: 20px;
        }
        .row .row {
            margin-top: 10px;
            margin-bottom: 0;
        }
        [class*="col-"] {
            padding-top: 15px;
            padding-bottom: 15px;
            background-color: #eeeeee;
            border: 1px solid #dddddd;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <!--一行最多12列，可自由分配。xs为手机，正常桌面是md-->
        <div class="col-xs-2 col-md-2">栅格</div>
        <div class="col-xs-8 col-md-8">栅格</div>
        <div class="col-xs-2 col-md-2">栅格</div>
        <!--偏移两列-->
        <div class="col-xs-4 col-md-4 col-md-offset-2">栅格偏移</div>
    </div>
    <div class="row">
        <div class="col-md-8">
            外层栅格
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    内层嵌套栅格
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
